<!DOCTYPE html>
<html lang="pt-br">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/background-2.jpg");
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita repeti√ß√£o */
            background-attachment: fixed; /* Fixa o fundo ao rolar a p√°gina */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente o conte√∫do */
            min-height: 100vh; /* Garante que o body ocupe toda a altura da tela */
            text-align: center;
            position: relative; /* Permite posicionar a camada escura */
        }

        /* Camada escura sobre o fundo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.80); /* Preto com 80% de transpar√™ncia */
            z-index: -1; /* Coloca a camada atr√°s do conte√∫do */
        }

        /* Logo no topo da p√°gina */
        .logo {
            width: 275px;
            height: 275px;
            margin-top: 20px; /* Espa√ßamento do topo */
        }

        .content {
            display: flex;
            flex-direction: column; /* Altera para coluna */
            max-width: 80%; /* Largura m√°xima do conte√∫do */
            gap: 20px; /* Espa√ßamento entre o Flyer e o Formul√°rio */
            align-items: center; /* Centraliza os itens */
            z-index: 1; /* Garante que o conte√∫do fique acima da camada escura */
            margin-top: 20px;
        }

        .container {
            width: 80%;
            max-width:700px;
            padding: 20px;
            background-color: rgba(58, 58, 74, 0.8); /* Fundo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .flyer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flyer img {
            max-width: 100%; /* Largura m√°xima da imagem */
            height: auto; /* Altura autom√°tica (mant√©m a propor√ß√£o) */
            border-radius: 10px;
        }

        .formulario {
            width: 100%;
            display: none; /* Oculta o formul√°rio inicialmente */
            margin-top: 20px; /* Espa√ßamento acima do formul√°rio */
        }

        iframe {
            width: 100%;
            height: 500px; /* Altura do iframe */
            border: none;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background: #ff9908; /* Cor do bot√£o PARTICIPAR */
            color: #1e1e2e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px; /* Espa√ßamento acima do bot√£o */
        }

        button:hover {
            background: #e68a00; /* Cor do bot√£o ao passar o mouse */
        }

        /* Container do scrolling horizontal */
        .gallery {
            width: 100%; /* Ocupa toda a largura da p√°gina */
            overflow: hidden; /* Esconde o overflow para criar o efeito de scroll */
            position: relative;
            background-color: rgba(0, 0, 0, 0.95); /* Fundo preto com 95% de transpar√™ncia */
            display: flex;
            align-items: center; /* Centraliza verticalmente as imagens */
            margin-top: 100px;
            margin-bottom: 100px;
            height: 300px; /* Altura fixa da galeria */
        }

        /* Container das imagens */
        .scroll-container {
            display: flex;
            animation: scroll 25s linear infinite; /* Anima√ß√£o de scroll */
        }

        /* Anima√ß√£o de scroll horizontal */
        @keyframes scroll {
            0% {
                transform: translateX(0); /* Come√ßa no in√≠cio */
            }
            100% {
                transform: translateX(-50%); /* Move para a esquerda at√© a metade do conte√∫do */
            }
        }

        /* Estilo das imagens na galeria */
        .gallery img {
            height: 250px; /* Altura fixa das imagens */
            width: auto; /* Largura autom√°tica (mant√©m a propor√ß√£o) */
            border-radius: 10px;
            margin-right: 15px; /* Dist√¢ncia entre as imagens */
            object-fit: cover; /* Garante que a imagem cubra o espa√ßo sem distorcer */
        }

        /* Banner de contato no rodap√© */
        .contact-banner {

            height: 50px; /* Altura do banner */
            background-color: rgba(0, 0, 0, 0.9); /* Fundo escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espa√ßamento entre os itens */
            z-index: 1000; /* Garante que o banner fique acima de tudo */
        }

        .contact-banner a {

            font-size: 14px; /* Tamanho da fonte */
            display: flex;
            align-items: center;
            gap: 5px; /* Espa√ßamento entre √≠cone e texto */
        }

        .contact-banner a:hover {
            color: #ff9908; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
