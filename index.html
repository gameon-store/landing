<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de Yu-Gi-Oh!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/background-2.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.80);
            z-index: -1;
        }

        .logo {
            height: 20vh;
            margin-top: 10px;
            align-self: left;
        }

        .content {
            display: flex;
            flex-direction: row;
            max-width: 90%;
            gap: 20px;
            align-items: flex-start;
            z-index: 1;
            margin-top: 20px;
        }

        .container {
            width: 60%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(58, 58, 74, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 0 auto; /* Centraliza o container */
        }

        .winners-list {
            width: 25%;
            padding: 20px;
            background-color: rgba(58, 58, 74, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .winners-list h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ff9908;
        }

        .winners-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .winners-list li {
            font-size: 14px;
            margin-bottom: 10px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .flyer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flyer img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background: #ff9908;
            color: #1e1e2e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #e68a00;
        }

        .gallery {
            width: 100%;
            overflow: hidden;
            position: relative;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            margin-top: 50px;
            margin-bottom: 50px;
            height: 400px;
        }

        .scroll-container {
            display: flex;
            animation: scroll 25s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .gallery img {
            height: 350px;
            width: auto;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        .flyer-button {
            background-color: #ff9908;
            color: rgba(58, 58, 74);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .flyer-button:hover {
            background-color: #cc7700;
            transform: scale(1.05);
        }

        .contact-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .contact-banner a {
            color: rgba(58, 58, 74);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .contact-banner a:hover {
            color: #ff9908;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 100%;
            }

            .winners-list {
                width: 100%;
                position: static;
                transform: none;
                margin-top: 20px;
            }
        }
    </style>
</head>
